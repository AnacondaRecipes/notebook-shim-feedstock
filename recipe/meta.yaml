{% set name = "notebook-shim" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/notebook_shim-{{ version }}.tar.gz
  sha256: fdb81febb05932c6d19e44e10382ce05469cac5e1b6e99b49be6159ddb5e4804

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - jupyter-packaging >=0.10,<1
    - pip
    - python >=3.7
  run:
    - jupyter_server >=1.8,<2
    - python >=3.7

test:
  imports:
    - notebook_shim
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jupyterlab/notebook_shim
  summary: A shim layer for notebook traits and config
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bollwyvl
    - jtpio
    - Zsailer
